<div>
  <button mat-raised-button color="primary" (click)="save()" style="margin-right: 15px">Dodaj fakturę</button>
</div>

<p>{{Confirmation}}</p>
<div class="div-row">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Informacje o kliencie</mat-card-title>
      <mat-card-subtitle>Dane do faktury</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <div class="div-row-sub">
        <div class="div-row-sub-value">
          <form>
            <mat-form-field class="example-full-width">
              <mat-label>NIP</mat-label>
              <textarea matInput placeholder="123456"></textarea>
            </mat-form-field>
          </form>
        </div>
      </div>

      <div class="div-row-sub">
        <div class="div-row-sub-value">
          <form>
            <mat-form-field class="example-full-width">
              <mat-label>Adres</mat-label>
              <textarea matInput placeholder="Ul. Kowalska 22"></textarea>
            </mat-form-field>
          </form>
        </div>
      </div>

      <div class="div-row-sub">
        <div class="div-row-sub-value">
          <form>
            <mat-form-field class="example-full-width">
              <mat-label>Kraj</mat-label>
              <textarea matInput placeholder="Polska"></textarea>
            </mat-form-field>
          </form>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>

<p></p>
<div class="div-row">

  <mat-card>

    <mat-card-header>
      <mat-card-title>Informacje o zapłacie</mat-card-title>
      <mat-card-subtitle>Forma płatności</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <label id="radio-group-label">Forma płatności:</label>
      <mat-radio-group class="radio-group"
                       [(ngModel)]="paymentchoice">
        <mat-radio-button class="radio-button" *ngFor="let choice of choices" [value]="choice">
          {{choice}}
        </mat-radio-button>
      </mat-radio-group>
      <div>Wybrana forma platnosci: {{paymentchoice}}</div>
    </mat-card-content>
  </mat-card>
</div>
<p></p>
<div class="div-row">

  <mat-card>

    <mat-card-header>
      <mat-card-title>Informacje o towarze</mat-card-title>
      <mat-card-subtitle>Szczegóły zamówienia:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <div class="div-row-sub">
        <div class="div-row-sub-value">
          <form>
            <mat-form-field class="example-full-width">
              <mat-label>Nazwa</mat-label>
              <textarea matInput placeholder="Pomidory"></textarea>
            </mat-form-field>
          </form>
        </div>
      </div>

      <div class="div-row-sub">
        <div class="div-row-sub-value">
          <form>
            <mat-form-field class="example-full-width">
              <mat-label>Cena</mat-label>
              <textarea matInput placeholder="10000$"></textarea>
            </mat-form-field>
          </form>
        </div>
      </div>

      <div class="div-row-sub">
        <div class="div-row-sub-value">
          <form>
            <mat-form-field class="example-full-width">
              <mat-label>Liczba</mat-label>
              <textarea matInput placeholder="10 ton"></textarea>
            </mat-form-field>
          </form>
        </div>
      </div>

      <div class="div-row-sub">
        <div class="div-row-sub-value">
          <form>
            <mat-form-field class="example-full-width">
              <mat-label>Stawka VAT</mat-label>
              <textarea matInput placeholder="23%"></textarea>
            </mat-form-field>
          </form>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</div>

<p></p>
<div class="div-row">

  <mat-card>

    <mat-card-header>
      <mat-card-title>Informacje o fakturze</mat-card-title>
      <mat-card-subtitle>Szczegóły faktury:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <div class="div-row-sub">
        <div class="div-row-sub-value">
          <form>
            <mat-form-field class="example-full-width">
              <mat-label>ID</mat-label>
              <textarea matInput placeholder="123456"></textarea>
            </mat-form-field>
          </form>
        </div>
      </div>

      <div class="div-row-sub">
        <div class="div-row-sub-value">
          
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Data Wystawienia">
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button color="primary" mat-raised-button (click)="picker.open()">Wybierz</button>
        </div>
      </div>




    </mat-card-content>
  </mat-card>
</div>
